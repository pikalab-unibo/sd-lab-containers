/* Some heading comments */

plugins {
  id 'java' // Apply the java plugin to add support for Java

  id 'application' // Apply the application plugin to add support for building an application
}

mainClassName = 'App' // Define the main class for the application

dependencies {
  compile 'com.google.guava:guava:23.0' // This dependency is found on compile classpath of this component and consumers.

  testCompile 'junit:junit:4.13.2' // Use JUnit test framework
}
// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  jcenter()
  
  // Use Maven Central for resolving your dependencies.
  mavenCentral()
}